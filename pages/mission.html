       <p><b>Where does the the term Magnetic One come from?</p></b>
       <textarea rows="4" cols="80" wrap="hard">On the 13-Moon calendar there are thirteen 28 day months. The first month is named "Magnetic". The "One" represents the 1st of that month. On a typical calendar July 26 is that same day as Magnetic 1st. This date is particularly special to me as it is my birthday; (July 26, 1966). </textarea>
