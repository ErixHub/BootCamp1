<html>
<head>
	<title>Feedback</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/solarsystemstylesheet.css">
</head>
<body>
	<class id="aside">
		<nav id="navigate">
			<ul>
				<li><a title="HOME" href="../pages/ssindex.html">HOME </li></a>
			</ul>
		</nav>
	</aside>
	<div id="form"><a>We appreciate your feedback!</a>
<form action="../pages/results.html" method="post">
				<fieldset>
					<label>Was this information helpful?</label>
					<br>
					Yes<input type="radio" name="helpful" value="Yes">
					No<input type="radio" name="helpful" value="No">
					It was ok<input type="radio" name="helpful" value="It was ok">
					<br>
					<label>How would you describe the overall look of this site?</label>
					<br>
					Good<input type="radio" name="look" value="Good">
					Fair<input type="radio" name="look" value="Fair">
					Poor<input type="radio" name="look" value="Poor">
					<br>
					<label>Was this site easy to navigate through?</label>
					<br>
					Yes<input type="radio" name="navigate" value="Yes">
					No<input type="radio" name="navigate" value="No">
					It was ok<input type="radio" name="navigate" value="It was ok">
					<br>
					<label for="Email">Email</label>
					<input type="email" name="Email" id="email">
					<br>
					<input type="submit" value="Submit">
				</form></div></fieldset>
</body>
</html>
