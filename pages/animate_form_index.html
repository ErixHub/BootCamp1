<!DOCTYPE html>
<html>
	<head>

		<title>Sprite Sample SheetSprite Example</title>
	<link href="css/styles.css" rel="animate_form_style.css">
		</head>
		<body>

			<header>
				<h1><a title="Go Home!" href="../pages/magone.html">Sprite Sheet Example</a></h1>

		</header>
			
			<div id="main">
			
			<div id="navigate">

				<form action="index.html" method="post">
					<fieldset>
					<label for="FirstName">First Name</label>
					<input type="text" name="firstname" id="firstname">
					<br>

					<label for="Email">Email</label>
					<input type="email" name="Email" id="email">
					<br>
					
					<label for="date">Birth Date</label>
					<input type="date" name="Date" id="date">
					<br>

					<label for="Date">Date:</label>
					<input type="month" name="Month" id="month">
					<br>

					<label for="choosecolor">Choose Color</label>
					<input type="color" name="Color" id="color">
					<br>
					</fieldset>
					<label for="size">Size:</label>
				
					
					<select name="size" id="size"> 
						<option value="small">Small</option>
						<option value="medium">Medium</option>
						<option value="large">Large</option>
					</select>
					<label>Choose all that apply</label>
					<br>
					Walking Dead<input type="checkbox" name="favorite show" value="Walking Dead">
					Lost<input type="checkbox" name="favorite show" value="Lost">
					Nebraska<input type="checkbox" name="favorite show" value="Nebraska">
					<hr>
					<label>Choose One</label>
					<br>
					Pumba<input type="radio" name="favcharacter" value="pumba">
					Tamon<input type="radio" name="favcharacter" value="tamone">
					Simba<input type="radio" name="favcharacter" value="simba">
					<label>Choose One</label>
					<br>
					Red<input type="radio" name="favcolor" value="red">
					Green<input type="radio" name="favcolor" value="green">
					Blue<input type="radio" name="favccolor" value="blue">
					<br>
					<input type="submit" value="Submit">
				</form>
			<footer>
				<div id="footer">
				<ul>
					<li><a title="Facebook" href="http://www.facebook.com">facebook</a></li>
					<li><a title="Twitter" href="http://www.twitter.com">Twitter</a></li>
					<li><a title="Linked In" href="http://www.linkdin.com">Linked In</a></li>
				</ul>
			</div>
			</footer>
			<div class"clear"></div>
		</body>
</html>
